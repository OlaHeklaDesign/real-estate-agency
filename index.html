<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="straps-bg-and-line">

      <img src="./assets/logo.svg" alt="">
      <div class="header-right">
        <ul>
          <li>
            <a href="">BUY</a>
          </li>
          <li>
            <a href="">SELL</a>
          </li>
          <li>

          </li>
          <li>
